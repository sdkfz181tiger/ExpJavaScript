<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width">
	<!-- Stylesheet -->
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=M+PLUS+1p">
	<link rel="stylesheet" href="./custom.css">
</head>
<body>
	<div id="app">
		<div id="l-logo">
			<img src="./images/main_board_logo.png">
		</div>
		<div id="l-main">
			{{ msgMain }}
		</div>
		<div id="l-time">
			{{ msgTime }}
		</div>
		<div id="l-menu" v-for="menu in msgMenu">
			{{ menu }}
		</div>
		<div id="l-foot">
			<img src="./images/main_board_footer.png">
		</div>
	</div>
	<!-- JavaScript -->
	<script src="//unpkg.com/vue@next"></script>
	<script src="./main.js"></script>
</body>
</html>
